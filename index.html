<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">Калькулятор</h1>
    <div class="calc">
        <div class="answer">
            <p class="answer__finish">0</p>
            <p class="answer__string"></p>
        </div>
        <div class="buttons">
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn plus">+</div>
    
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn multiply">*</div>

            <div class="btn zero">0</div>
            <div class="btn point">.</div>
            <div class="btn share">/</div>
            <div class="btn equally">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
